<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h1 class="heading">Calculator</h1>

  <div class="outline">
    
    <div class="display">
      <!-- <div class="live-display small">12345</div> -->
      <div class="live-display big">12345</div>
    </div>

    <div class="numpad">
      <div class="key" id="clear">       CLEAR  </div>
      <div class="key" id="delete">      DELETE </div>
      <div class="key" id="1">        1   </div>
      <div class="key" id="2">        2   </div>
      <div class="key" id="3">        3   </div>
      <div class="key" id="add">      +   </div>
      <div class="key" id="4">        4   </div>
      <div class="key" id="5">        5   </div>
      <div class="key" id="6">        6   </div>
      <div class="key" id="less">     -   </div>
      <div class="key" id="7">        7   </div>
      <div class="key" id="8">        8   </div>
      <div class="key" id="9">        9   </div>
      <div class="key" id="multiply"> *   </div>
      <div class="key" id="dot">      .   </div>
      <div class="key" id="0">        0   </div>
      <div class="key" id="equal">    =   </div>
      <div class="key" id="divide">   /   </div>
    </div>
  
  </div>
    
</body>
</html>
